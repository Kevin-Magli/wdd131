<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="color-picker.css">
    <script src="color-picker.js" defer></script>
</head>
<body>
    <h1>Color Pallete</h1>
    <label for="color-picker">Pick a color:</label>
    <div class="color-picker-container">
        <div class="color-container">
            <input type="color" class="color-picker" value="#ffffff">
            <p class="hex-value">#ffffff</p>
        </div>
        
        <button id="color-add-button">+</button>
    </div>
    <div id="color-hex-container"></div>
</body>
</html>
