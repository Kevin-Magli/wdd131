<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border / Shadow</title>
    <link rel="stylesheet" href="border-shadow.css">
    <script src="border-shadow.js" defer></script>
</head>
<body>
    <div class="card">
        <h2>Border / Shadow</h2>
        <p>Here is a card</p>
    </div>
    <div class="controls">
        <label>Border Radius: <input type="range" id="border-radius" min="0" max="100" value="0"><span id="border-radius-value">0%</span></label>
        <label>Border Thickness: <input type="range" id="border-thickness" min="0" max="10" value="0"><span id="border-thickness-value">0px</span></label>
        <label>Border Color: <input type="color" id="border-color" value="#000000"><span id="border-color-value">#ffffff</span></label>
        <label>Box Shadow: <input type="checkbox" name="box-shadow" id="box-shadow"></label>
        <label>Transparency: <input type="range" id="transparency" min="0" max="1" step="0.1" value="1"><span id="transparency-value">0px</span></label>
        <label>Blur Effect: <input type="range" id="blur-effect" min="0" max="10" value="0"><span id="blur-effect-value">0px</span></label>
    </div>
</body>
</html>
