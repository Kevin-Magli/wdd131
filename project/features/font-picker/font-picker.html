<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font-Picker</title>
    <link rel="stylesheet" href="font-picker.css">
    <script src="font-picker.js" defer></script>
</head>
<body>
    <h1>Font Picker</h1>
    <label for="font-picker">Pick a font:</label>
    <select id="font-picker">
        <option value="" disabled selected>Pick a font</option>
    </select>
    <div class="font-viewer">
        <h2>Lorem Ipsum Dolor</h2>
        <p class="font-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Velit aut rerum <br>doloremque ducimus necessitatibus, suscipit eveniet dicta et amet voluptate <br>consectetur harum repudiandae explicabo expedita quidem iure. Atque, dolore nam!</p>
    </div>
    </body>
</html>
